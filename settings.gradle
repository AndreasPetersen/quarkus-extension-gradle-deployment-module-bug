pluginManagement {
    repositories {
        mavenCentral()
        gradlePluginPortal()
        mavenLocal()
    }
    plugins {
        id "${quarkusPluginId}" version "${quarkusPluginVersion}"
        id 'io.quarkus.extension' version "${quarkusPluginVersion}"
    }
}

rootProject.name = 'quarkus-extension-gradle-deployment-module-bug-parent'
include "${quarkusExtensionName}", "${quarkusExtensionDeploymentPrefix}${quarkusExtensionName}-deployment"

project(":${quarkusExtensionName}").projectDir = file("runtime")
project(":${quarkusExtensionDeploymentPrefix}${quarkusExtensionName}-deployment").projectDir = file("deployment")
